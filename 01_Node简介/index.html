<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link rel="stylesheet" href="./index.css">
    <style>
        @media (max-width:450px) {
            main {
                width: auto;
                height: auto;
                padding: 0;
                margin: 0;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <h3>Node开发概述</h3>
            <ul>
                <li>能够让我们和后端程序员紧密的配合</li>
                <li>网站业务逻辑前置，学习前端需要后端技术支持（Ajax）</li>
                <li>扩展知识视野，能够站在更高的角度审视整个项目</li>
            </ul>
        </section>
        <section>
            <h3>服务器端开发要做的事情</h3>
            <ul>
                <li>实现网站的业务逻辑</li>
                <li>数据的增删改查</li>
            </ul>
        </section>
        <section>
            <h3>为什么选择Node</h3>
            <ul>
                <li>使用 JS 语法开发后端应用</li>
                <li>一些公司要求前端工程师掌握Node开发</li>
                <li>生态系统活跃，有大量开源库可以使用</li>
                <li>前端开发工具大多基于Node开发</li>
            </ul>
        </section>
        <section>
            <h3>什么是Node</h3>
            <ul>
                <li>Node是基于Chrome V8 引擎的JS代码运行环境</li>
            </ul>
        </section>
    </main>
