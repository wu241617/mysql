            <h3>中间件</h3>
            <ul>
                <li>从字面意思，我们可以了解到它大概就是做中间代理操作，大多数情况下，
                    中间件就是在做接收到请求和发送响应中间的一系列操作。事实上，express 
                    是一个路由和中间件的web框架，Express应用程序基本上是一系列中间件
                函数的调用</li>
            </ul>
        </section>
        <section>
            <h3>中间件函数可以执行以下任务</h3>
            <ul>
                <li>执行任何代码</li>
                <li>对请求和响应对象进行修改</li>
                <li>结束请求 / 响应循环</li>
                <li>调用堆栈中的下一个中间件函数</li>
            </ul>
